<div class="min-h-screen font-sans bg-gradient-to-br from-neutral-50 via-white to-neutral-100">
  <!-- Hero Section -->
  <section class="page-hero page-hero--contact">
    <div class="page-hero__container">
      <div class="page-hero__breadcrumb">
        <a href="/" i18n="@@breadcrumb.home">Home</a>
        <span class="page-hero__breadcrumb-separator">â†’</span>
        <span i18n="@@breadcrumb.contact">Contact</span>
      </div>
      <div class="page-hero__content">
        <h1 class="page-hero__title" i18n="@@contact.title">
          Contact Us
        </h1>
        <p class="page-hero__subtitle" i18n="@@contact.subtitle">
          Have questions about our <strong>temporary email</strong> services?  
          Need help with your <strong>temp mail</strong> or <strong>temporary inbox</strong>?  
          Get in touch below.
        </p>
      </div>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="page-content">

    <!-- CONTACT FORM -->
    <section class="page-section">
      <h2 class="page-section__title" i18n="@@contact.form.title">
        Send Us a Message
      </h2>
      <div class="page-section__content">
        <form class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-neutral-700 mb-2" for="name"
                   i18n="@@contact.form.name">Your Name</label>
            <input id="name" type="text" class="form-input w-full"/>
          </div>

          <div>
            <label class="block text-sm font-medium text-neutral-700 mb-2" for="email"
                   i18n="@@contact.form.email">Your Email</label>
            <input id="email" type="email" class="form-input w-full"/>
          </div>

          <div>
            <label class="block text-sm font-medium text-neutral-700 mb-2" for="message"
                   i18n="@@contact.form.message">Message</label>
            <textarea id="message" rows="5" class="form-input w-full resize-vertical"></textarea>
          </div>

          <button type="submit" class="btn-primary" i18n="@@contact.form.submit">
            Send Message
          </button>
        </form>
        <p class="text-sm text-neutral-500 mt-4" i18n="@@contact.form.disclaimer">
          *This form is for general inquiries only. For inbox issues, please refresh or generate a new <strong>one time email</strong>.
        </p>
      </div>
    </section>

  </main>
</div>
