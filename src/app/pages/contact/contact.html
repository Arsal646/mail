  <div class="min-h-screen font-sans bg-white">
    <!-- HERO -->
    <section class="bg-gradient-to-r from-gray-50 to-white py-16">
      <div class="container mx-auto px-4 max-w-3xl text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-4"
            i18n="@@contact.title">
          Contact Us
        </h1>
        <p class="text-base md:text-lg text-gray-700 leading-relaxed"
           i18n="@@contact.subtitle">
          Have questions about our <strong>temporary email</strong> services?  
          Need help with your <strong>temp mail</strong> or <strong>temporary inbox</strong>?  
          Get in touch below.
        </p>
      </div>
    </section>

    <!-- MAIN CONTENT -->
    <main class="container mx-auto px-4 max-w-3xl py-12 space-y-10">

      <!-- CONTACT FORM (static) -->
      <section class="bg-white rounded-2xl ring-1 ring-gray-200 p-6 md:p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-4"
            i18n="@@contact.form.title">
          Send Us a Message
        </h2>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="name"
                   i18n="@@contact.form.name">Your Name</label>
            <input id="name" type="text"
                   class="w-full rounded-md border-gray-300 shadow-sm focus:ring-gray-900 focus:border-gray-900 p-2 text-sm"/>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="email"
                   i18n="@@contact.form.email">Your Email</label>
            <input id="email" type="email"
                   class="w-full rounded-md border-gray-300 shadow-sm focus:ring-gray-900 focus:border-gray-900 p-2 text-sm"/>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="message"
                   i18n="@@contact.form.message">Message</label>
            <textarea id="message" rows="4"
                      class="w-full rounded-md border-gray-300 shadow-sm focus:ring-gray-900 focus:border-gray-900 p-2 text-sm"></textarea>
          </div>

          <button type="submit"
                  class="rounded-xl bg-gray-900 text-white px-6 py-3 text-sm font-medium hover:bg-gray-800 transition"
                  i18n="@@contact.form.submit">
            Send Message
          </button>
        </form>
        <p class="text-xs text-gray-500 mt-3" i18n="@@contact.form.disclaimer">
          *This form is for general inquiries only. For inbox issues, please refresh or generate a new <strong>one time email</strong>.
        </p>
      </section>
